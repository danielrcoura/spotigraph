<div id="workspace" class="row" >

    <div class="col-3" ng-controller="playlistFormCtrl">

        <h5 class="create-form-title"> Create your playlist</h5>

        <input type="text" class="create-form" placeholder="Playlist name">

        <fieldset id="music-group">
            <input ng-repeat="row in rows"
                   ng-click="add();"
                   type="text"
                   class="create-form"
                   placeholder="Music {{rows.indexOf(row) + 1 }}">
        </fieldset>
        <button ng class="btn btn-success btn-sm">Create</button>
    </div>

    <div class="jumbotron col-9" ng-controller="workspaceCtrl">
        <div class="row">
            <div class="col-9">
                <h1 class="title-workspace">Playlists</h1>
                <div class="">
                    <a ui-sref="playlists">Graph Visualization</a>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <search></search>
            <table class="table table-hover table-striped table-sm list">
                <thread>
                    <tr>
                        <th width="50"></th>
                        <th>Playlist</th>
                        <th>Qtd. m√∫sicas</th>
                    </tr>
                </thread>
                <tr ng-repeat="playlist in playlists.data">
                    <td><input type="checkbox" name={{playlist.id}}></td>
                    <td>{{playlist.name}}</td>
                    <td>{{playlist.qtd_musics}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
