<div class="row" ng-controller="playlistCtrl">
    <div class="col-lg-3 menu content-darkgray">
        <div id="button-back">
            <button ui-sref="home" type="button" class="arrow-button arrow-left"></button>
        </div>
        
        <input type="text" id="search-form" ng-model="searchPlaylist" class="form-control form-control-sm" placeholder="Find a playlist">

        <div class="title" style="margin-top: 2.5rem;">
            <h3>Create a playlist</h3>
        </div>
        
        <input class="playlist-name" ng-model="playlistField.name" type="text" placeholder="Playlist name"/>
        
        <div class="create">
            <button type="submit"
                    ng-class="{active: playlistField.name, inactive: !playlistField.name}"
                    ng-disabled="!playlistField.name"
                    ng-click="createPlaylist();">Create</button>
        </div>

        <img id="playlist-icon" src="assets/img/playlist.png" alt="">
    </div>


    <div id="playlist-workspace" class="col-lg-9">
        <h1 class="workspace-title">Playlists</h1>

        <table id="playlist-table" class="table table-hover table-lg borderless">
            
            <tr ng-repeat="playlist in playlistsData.data | filter : {name: searchPlaylist}">
                <td class="pl-name" ui-sref="playlistDetail({id: playlist.id})">{{playlist.name}}</td>
                <td width="150" align="center">{{playlist.qtd_musics}} tracks</td>
                <td width="50"><bs-glyphicon ng-click="deletePlaylist(playlist.id);"
                                    style="color:#000"
                                    icon="glyphicon glyphicon-trash"></bs-glyphicon></td>
            </tr>
        </table>
    </div>
</div>
