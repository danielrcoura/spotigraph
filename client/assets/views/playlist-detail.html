<div class="row"  ng-controller="playlistDetailCtrl">
        <div class="col-lg-4 menu-detail content-darkgray">
            <div class="row">
                <div id="button-back" class="col-lg-3">
                    <button ui-sref="playlists" type="button" class="arrow-button arrow-left"></button>
                </div>
        
                <div class="title" class="col-lg-5">
                    <h2>{{playlist.name}}</h2>
                </div>
            </div>
            
            <div ng-repeat="music in musics" class="row music-list">
                <div class="col-lg-10">
                    {{music.name}}
                </div>
                <div class="col-lg-3">
                    <bs-glyphicon ng-click="removeMusic(music.id);"
                    style="color:#000"
                    icon="glyphicon glyphicon-trash"></bs-glyphicon>
                </div> 
            </div>
            
        </div>
    
        <div id="music-workspace" class="col-lg-8">
                <button class="btn btn-lg btn-success" ng-click="login();">Connect to Spotify!</button>  
               
                <input type="text" ng-model="searchMusic" ng-change="searchMusics();" placeholder="Search for a track">

                <h1 ng-show="!auth">You need to connect to spotify to search</h1>

                <div class="row" id="musics-article">
                    <div ng-repeat="track in findedMusics" class="col-lg-3">
                        <section class="section-track">
                            <a ng-href="{{track.external_urls.spotify}}" target="_blank">
                                <img width="177" height="177" class="img-responsive" ng-src="{{track.album.images[1].url}}" alt="">
                            </a>
                            <div id="music-description">
                                    {{track.name}}
                                    <br>
                                    {{track.artists[0].name}}
                            </div>
                            <button id="music-btn" ng-click="addMusic(track.name);" class="btn btn-sm">Add to playlist</button>
                        </section>
                    </div>
                </div>

        </div>
    </div>
